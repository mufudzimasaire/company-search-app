<div class="container my-5">
  <h1 class="mb-1 fw-light fs-3">{{ company?.title }} - Officers</h1>
  <p>Company number <strong>{{ company?.company_number }}</strong></p>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" output="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="text-center text-danger">
    {{ error }}
  </div>

  <div class="mt-3" *ngIf="!loading">
    <div class="mt-4" *ngFor="let officer of officers">
      <p class="mb-1">
        <strong>{{ officer.name }}</strong>
      </p>
      <p class="mb-1">{{ officer.officer_role }}</p>
    </div>
  </div>

  <div *ngIf="!loading && !officers.length" class="text-center mt-3">
    <p>No officers found.</p>
  </div>
</div>
